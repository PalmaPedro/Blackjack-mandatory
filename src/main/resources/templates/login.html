<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <div class="row justify-content-md-center"> <h1>Login</h1> </div>

    <form th:action="@{/login}" method="post">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter username">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
            </div></div>
        <div class="form-group">
            <div class="row justify-content-md-center">
                <div class="col-sm-4">
                    <input type="submit"
                           name="login-submit"
                           id="login-submit"
                           class="form-control btn btn-info"
                           value="Log In">
                </div>
            </div>
        </div>
    </form>
    <div class="row justify-content-md-center">
        <p><a th:href="@{/register}">Don't have an account?</a></p>
    </div>

    <div class="row justify-content-md-center">
        <p><a th:href="@{/}">Back to home page</a></p>
    </div>
</div>
</body>
</html>
