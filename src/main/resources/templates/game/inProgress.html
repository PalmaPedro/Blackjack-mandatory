<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'play')}">
<head>
    <title>Blackjack</title>
</head>
<body>

<div>
    <h1>Dealers Hand</h1>
    <th:block th:each="card : ${session.game.dealersHand.cards}">
        <img th:src="@{'/resources/images/cards/'+${card}+'.png'}" width="75">
    </th:block>
<!--    <p th:text="${session.game.dealersHand.toString()}"></p>-->

    <h2>Totals</h2>
    <p th:text="${session.game.dealersHand.totals}"></p>

</div>

<div>
    <p th:text="${session.game.betAmount}"></p>
    <p th:text="${session.game.user.username}"></p>

    <h1>Players Hand</h1>
<!--    <p th:text="${session.game.playersHand.toString()}"></p>-->
    <th:block th:each="card : ${session.game.playersHand.cards}">
        <img th:src="@{'/resources/images/cards/'+${card}+'.png'}" width="75">
    </th:block>

    <h2>Totals</h2>
    <p th:text="${session.game.playersHand.totals}"></p>

</div>

<div>
    <form method="POST">
        <input value="Hit" name="hit" type="submit" id="hitButton" class="submit_button">
        <input value="Stand" name="stand" type="submit" id="standButton" class="submit_button">
        <input value="DoubleUp" name="doubleUp" type="submit" id="doubleUpButton" class="submit_button">
    </form>
</div>

</body>
</html>
